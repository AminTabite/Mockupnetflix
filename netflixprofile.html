<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix mockup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet" />
  </head>
  <body class="bg-primary">
    <header>
      <h3 class="">Netflix momentaneo</h3>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col col-8 offset-2">
            <!--inizio colonna che racchiude tutto il form al centro-->

            <h1
              class="text-light pb-3 g-3 border-bottom border-1 border-light">
              Edit Profile
            </h1>
<div class="container d-flex">


<div class="row">

    <div class="col-4"> 
        <img class="w-50" src="./assets/avatar.png">
    </div>


    <div class="col-8"> 

      <div class="p-2 m-2 border border-bottom border-light">
        <input type="text" id="disabledTextInput" class="form-control" placeholder="Strive Student">
        <h4>Language</h4>
        <div class="dropdown">
                <button
                  class="btn btn-outline-light dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  English
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">French</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                </ul>
              </div>

      </div>
      <div class="p-2 m-2 border border-bottom border-light">
        <h4>Maturity settings:</h4>

        <h4 class="bg-body-tertiary text-light">ALL MATURITY RATINGS</h4>

        <h5> Show titles of all maturity ratings for this profile</h5>

        <button type="button" class="btn btn-outline-secondary ">EDIT</button>

      </div>
      <div class="p-2 m-2 border border-bottom border-light"></div>


    </div>
</div>





</div>
            






           <div class="container">
           <div class="row">
        
        <div class="col 2 "><button type="button" class="btn btn-light">SAVE</button> </div>
        <div class="col 4 "><button type="button" class="btn btn-outline-light">CANCEL</button></div>
        <div class="col 6 "><button type="button" class="btn btn-outline-light">DELETE PROFILE</button></div>
        
        </div>


           </div>

          </div>
          <!--fine colonna che racchiude tutto il form al centro -->
        </div>
      </div>
    </main>
  </body>
</html>
