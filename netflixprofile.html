<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix mockup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet" />
  </head>
  <body class="bg-black d-flex flex-column min-vh-100 text-light">
    <header class="p-3">
      <img style="width: 100px;height: 70px;" src="./assets/netflix_logo-removebg-preview.png" />
    </header>

    <main class="flex-grow-1">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <!-- inizio colonna che racchiude tutto il form al centro -->

            <h1 class="pb-3 border-bottom border-1 border-light">
              Edit Profile
            </h1>

            <div class="row mt-4">
              <!-- griglia con la sezione centrale, a sinistra div con immagine, a destra div suddiviso per le 3 sezioni -->
              <div class="col-12 col-md-4 text-center mb-3">
                <img class="w-75" src="./assets/avatar.png" />
              </div>

              <div class="col-12 col-md-8">
                <!-- div destro che racchiude le tre sezioni -->

                <div class="p-2 mb-4 pb-4 border-bottom border-light">
                  <!-- prima sezione -->
                  <input
                    class="form-control bg-secondary text-light w-75 mb-3"
                    type="text"
                    id="TextInput"
                    placeholder="Strive Student" />

                  <h4 class="text-light">Language</h4>
                  <div class="dropdown">
                    <button
                      class="btn btn-outline-light dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">French</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><hr class="dropdown-divider" /></li>
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                    </ul>
                  </div>
                </div>
                <!-- fine prima sezione -->

                <div class="p-2 mb-4 pb-4 border-bottom border-light">
                  <!-- seconda sezione -->
                  <h4>Maturity settings:</h4>

                  <h5 class="bg-dark text-light p-2 m-2">
                    ALL MATURITY RATINGS
                  </h5>

                  <p>Show titles of all maturity ratings for this profile</p>

                  <button type="button" class="btn btn-outline-secondary">
                    EDIT
                  </button>
                </div>
                <!-- fine seconda sezione -->

                <div class="p-2 pt-4 pb-4 mb-1">
                  <!-- terza sezione -->
                  <h4>Autoplay controls</h4>

                  <div class="form-check">
                    <input
                      class="form-check-input bg-black"
                      type="checkbox"
                      value=""
                      id="checkDefault" />
                    <label class="form-check-label" for="checkDefault">
                      Autoplay next episode in a series on all devices
                    </label>
                  </div>

                  <div class="form-check text-light">
                    <input
                      class="form-check-input bg-black"
                      type="checkbox"
                      value=""
                      id="checkChecked"
                    
                      checked />
                    <label class="form-check-label" for="checkChecked">
                      Autoplay previews while browsing on all devices
                    </label>
                  </div>
                </div>
                <!-- fine terza sezione -->
              </div>
              <!-- fine div destro che racchiude le tre sezioni -->
            </div>
            <!-- fine griglia con la sezione centrale -->
            
            <div class="row border-top border-light mt-5 pt-4 g-3 text-center">
              <!-- sezione bottoni finale -->
              <div class="col-12 col-md-4">
                <button type="button" class="btn btn-light w-100">SAVE</button>
              </div>
              <div class="col-12 col-md-4">
                <button type="button" class="btn btn-outline-light w-100">
                  CANCEL
                </button>
              </div>
              <div class="col-12 col-md-4">
                <button type="button" class="btn btn-outline-light w-100">
                  DELETE PROFILE
                </button>
              </div>
            </div>
            <!-- fine sezione bottoni finale -->

          </div>
          <!-- fine colonna che racchiude tutto il form al centro -->
        </div>
      </div>
    </main>
    
  </body>
</html>
